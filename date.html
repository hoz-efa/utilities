<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0">
  <head>
    <meta charset="UTF-8"/>
    <title>Date</title>
    <style>
      html, body {
        background: #000;
        font-family: sans-serif;
        font-weight: bold;
        color: #fff;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #datetext {
        font-size: 3vw;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <span id="datetext"></span>
    <script>
      const textElem = document.getElementById("datetext");
      const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const monthNames = ["January","February","March","April","May","June",
                          "July","August","September","October","November","December"];
      function updateDate() {
        const d = new Date();
        textElem.textContent = `${dayNames[d.getDay()]}, ${monthNames[d.getMonth()]} ${d.getDate()} ${d.getFullYear()}`;
      }
      updateDate();
    </script>
  </body>
</html>
