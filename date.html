<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0">
  <head>
    <meta charset="UTF-8"/>
    <title>Calendar</title>
    <style type="text/css">
      html {
        background: #000000;
        font-family: sans-serif;
        font-weight: bold;
        color: #FFFFFF;
      }
    </style>
  </head>

  <body style="display:flex; height:100%; margin:0; padding:0; justify-content:center; align-items:center">
    <span id="datetext" style="font-kerning:none"></span>

    <script>
      "use strict";

      const textElem = document.getElementById("datetext");
      const targetWidth = 0.9;
      let curFontSize = 20;

      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];

      function updateDate() {
        const d = new Date();
        const formattedDate =
          dayNames[d.getDay()] + ", " +
          monthNames[d.getMonth()] + " " +
          d.getDate() + " " +
          d.getFullYear();
        
        textElem.textContent = formattedDate;
      }

      function updateTextSize() {
        for (let i = 0; i < 3; i++) {
          curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
          textElem.style.fontSize = curFontSize + "pt";
        }
      }

      updateDate();
      updateTextSize();
      window.addEventListener("resize", updateTextSize);
    </script>
  </body>
</html>
